<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>ちょこっとサイト</title>

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script>
    ons.ready(function() {
    });
    </script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="css/style.css" />
    <!-- App init -->

</head>

<body ng-controller="AppController">
    <!-- App layout -->
    <ons-navigator>
        <ons-page>
            <ons-toolbar modifier="top">
                <div class="center">ちょこっとサイト</div>
            </ons-toolbar>

            <ons-list-item modifier="chevron" ng-init="feedLoad()" ng-click="feedLoad()">
                <ons-icon icon="ion-chatboxes" fixed-width="true" style="color: #ccc"></ons-icon>
                サイト一覧
            </ons-list-item>

            <ons-list>
                <ons-list-item modifier="chevron" class="item" ng-repeat="rssitem in rsslist" ng-click="showDetail($index)">
                    <ons-row>
                        <ons-col>
                            <header>
                                <!--入力したものを即時繁栄-->
                                <span class="item-title">{{rssitem.title}}</span>
                            </header>
                        </ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>

        </ons-page>
    </ons-navigator>

</body>
</html>
